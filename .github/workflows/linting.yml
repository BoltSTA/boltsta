name: code linting
on:
  pull_request:

jobs:
  lint_python:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 12
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - name: Lint with flake8
        run: |
          make lint
